<!DOCTYPE html> 
 <head> 
 <title>Sprawdzenie danych Borkowski </title> 
 <meta charset="utf-8"> 
 </head> 
<body>
<div style="color:red;font-size:50px;">
 <script language="JavaScript">
 do {
var liczba1=prompt("wysokość=","");
 var h_bor=parseFloat(liczba1);
 }
 while ( h_bor<=0);
 do {
var liczba1=prompt("podstawę=","");
 var a_bor=parseFloat(liczba1);
 }
 while(!( a_bor>0));
var Pole=a_bor*h_bor/2;
 document.write("Pole="+Pole.toFixed(2)+" cm^2"+"<br>");
 </script>
</div>
</body>
