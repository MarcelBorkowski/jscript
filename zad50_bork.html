<!DOCTYPE html>
<html lang="pl">
<head>
 <meta charset="utf-8">
 <title>Przykład użycia pętli</title>
 <style>
   .nazwisko {
     margin-top: 2cm;
     color: red;
     font-size: 18px;
   }
   .temat {
     margin-top: 5mm;
     color: blue;
     font-size: 16px;
   }
 </style>
</head>
<body>

 <div class="nazwisko">Borkowski</div>
 <div class="temat">Przykład użycia pętli</div>

 <script>
   for (var i = 1; i <= 10; i++) {
     for (var k = 1; k <= i; k++) {
       document.write("&nbsp;");
     }
     document.write(i + "<br>");
   }
 </script>

</body>
</html>
