 <div> 
    <script language="JavaScript"> 
  var x=prompt("podaj liczbę do której mają być wypisane liczby dodatnie=",""); 
               var a_bor=parseFloat(x);  
               for(i_bor=1; i_bor<=a_bor; i_bor++)
					if(i_bor % 2==0)
                      {document.write(i_bor+", ");} 
					  
                  </script>
