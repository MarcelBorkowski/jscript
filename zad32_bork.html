<html>
    <head>
        <script type="text/javascript">
            function samochod(samochod_b, kolor_b, rocznik_b){
                this.samochod=samochod_b;
                this.kolor=kolor_b;
                this.rocznik=rocznik_b;
            }
            samochod.prototype.napisz = function(){
                alert(this.samochod+' '+this.kolor+' '+this.rocznik);
            };
            var samochod1 = new samochod("audi", "czarny", "2010");
            var samochod2 = new samochod("bmw", "bia≈Çy", "2011");
            samochod1.napisz();
            samochod2.napisz();

        </script>
    </head>
    <body>
        <br><br>
        Programowanie obiektowe. <br><br>
        obiekt to samochod<br>
        pola:<br>
        samochod<br>
        kolor<br>
        rocznik<br>
    </body>
</html>
