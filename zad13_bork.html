<div style="color:green;font-size:50px;">
 <script language="JavaScript">
var liczba=prompt("liczba=","");
var m_bor=parseFloat(liczba);
document.write("1/"+m_bor+"=");
document.write("1/"+(1+m_bor)+"+");

 </script>
</div>
