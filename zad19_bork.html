<script type="text/javascript">
 function pole()
 {
var a_borkowski= parseFloat(document.getElementById('dlugosc').value);
var b_borkowski= a_borkowski*a_borkowski;
 document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_borkowski.toFixed(2)+" cm^2"; 
 }
 function obwod_borkowski()
 {
var a_borkowski= parseFloat(document.getElementById('dlugosc').value);
var b_borkowski= 4*a_borkowski;
 document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_borkowski.toFixed(2)+" cm"; 
 }
</script>
 <h1>Wszystko o KWADRACIE</h1><br><br>

 <input type="button" name="pole" value="Oblicz pole" Onclick="pole()"><br><br>
 <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod()"><br><br>
